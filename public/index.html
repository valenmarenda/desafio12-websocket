<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

<body>
    <h1> Desaf√≠o 12: Websocket</h1>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center">Formulario</h2>
            <div id="cargaProductos">
              
              <label for="product">Producto</label>
              <input type="text" name="product" id="message">
              <label for="price">Price</label>
              <input type="text" name="product" id="price">
              <label for="price">Img</label>
              <input type="text" name="product" id="img">
              <button id="send">Cargar producto</button>
             
            </div>
            <div class="section" id="output">
              <p>Productos cargados recientemente</p>


            </div>
            <div><P>Usuarios conectados</P></div>
            <div class="section" id="actions">
              

            </div>
            
            <script type="text/html" id="myTemplate">
              <div id="template">
                <ul>
                  <% productos.forEach(p => { %>
                    <li> <%= JSON.stringify(p) %> </li>
                  <% }); %> 
                </ul>
              </div>
            </script>
            <div><p>Todos los productos</p></div>
            <div class="section"  id="toRender">
              
            </div>
            


          </div>
        </div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
    <script src="index.js"></script>
</body>
